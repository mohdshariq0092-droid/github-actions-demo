name: Python Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install pytest
        run: pip install pytest

      - name: Install flask
        run: pip install flask

      - name: Run tests
        run: pytest
