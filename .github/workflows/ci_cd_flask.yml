name: Python CI/CD + Automation + Flask

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 9 * * *"  # daily at 9 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Check code style
        run: flake8 .

  automate:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run automation script
        run: python automation.py

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Use API key
        run: |
            echo "Using secret safely: ${{ secrets.MY_API_KEY }}"

      - name: Deploy Flask App
        run: |
          echo "Deploy commands go here"
          # Example: rsync / scp / or call Render/Railway CLI
